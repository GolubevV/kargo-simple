apiVersion: apps/v1
kind: Deployment
metadata:
  name: guestbook-simple
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: guestbook-simple
  template:
    metadata:
      labels:
        app: guestbook-simple
    spec:
      imagePullSecrets:
      - name: ghcr-creds
      containers:
      - image: ghcr.io/golubevv/guestbook:latest        
        name: guestbook-simple
        ports:
        - name: http
          containerPort: 3000
